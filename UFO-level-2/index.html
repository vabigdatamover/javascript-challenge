<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <!--Header-->
            <a class="navbar-brand" href="index2.html">UFO Sightings
            <img class="nav-ufo" src="ufo.svg">
                        
          </header>
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style="font-family: 'Michroma', sans-serif; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #618D1B;">UFO Sightings</h1>
      
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <!--Filter Search title-->
              <div class="panel-heading" style="font-family: 'Michroma', sans-serif;">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" >
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- Date input -->
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                      </li>
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- City input -->
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="el cajon">
                      </li>
                      <li class="filter list-group-item" style="background-color: black;">
                            <!-- State input -->
                            <label for="state">Enter a State</label>
                            <input class="form-control" id="state" type="text" placeholder="ca">
                       </li>
                       <li class="filter list-group-item" style="background-color: black;">
                            <!-- Country input -->
                            <label for="country">Enter a Country</label>
                            <input class="form-control" id="country" type="text" placeholder="us">
                       </li>
                       <li class="filter list-group-item" style="background-color: black;">
                            <!-- Shape input -->
                            <label for="shape">Enter a Shape</label>
                            <input class="form-control" id="shape" type="text" placeholder="circle">
                       </li>

                    </ul>
                  </div>
                  
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <!--Striped table-->
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <!-- TR HEADERS -->
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer class="footer" style="text-align: center;">
        <span class="bottom"  style="font-family: 'Michroma', sans-serif;">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
